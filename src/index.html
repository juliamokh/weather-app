<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <main class="page-content">
    <h1 class="heading">- Weather app -</h1>
    <form class="search-bar">
      <button type="button" class="btn-star"><i class="far fa-star"></i></button>
      <input type="text" id="search" placeholder="Type location and press enter">
      <div class="icon-search"><i class="fas fa-search"></i></div>
      <!-- <select name="unit">
        <option selected value="GC">°C</option>
        <option value="FA">°F</option>
      </select> -->
    </form>
    <section id="today-forecast" class="today-forecast">
    </section>
    <section id="week-forecast" class="week-forecast">
    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
